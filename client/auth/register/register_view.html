<h1>Register</h1>
<p>Already a member? <a href="login">Login</a></p>

<form ng-submit="onSubmit()">
  <div class="form-group">
    <label for="name">Full name</label>
    <input type="text" class="form-control" id="name" placeholder="Full name" ng-model="credentials.name"></input>
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Email" ng-model="credentials.email"></input>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="credentials.password"></input>
  </div>
  <button type="submit" class="btn btn-default">Register</button>
</form>
